<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>

    <button id="add">New Book</button>

    <dialog id="form">
        <form>
            <button >X</button>
            <fieldset>
                <legend>Book Details:</legend>

                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title">

                <label for="author">Book Author:</label>
                <input type="text" id="author" name="author">

                <label for="pages">Book pages:</label>
                <input type="text" id="pages" name="pages">

                <p>Status:</p>
                <div>
                    <input type="radio" id="read" name="status" value="Have Read">
                    <label for="read">Have Read</label>
            
                    <input type="radio" id="not_read" name="status" value="Have Not Read">
                    <label for="not_read">Have Not Read</label>
                </div>
            </fieldset>

            <button type="submit" id="submit">Add</button>
        </form>
    </dialog>

    <div class="container">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
